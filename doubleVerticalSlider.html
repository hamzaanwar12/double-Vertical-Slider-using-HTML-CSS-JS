<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doubleVerticalSlider.css">
    <title>DoubleVerticalSlider</title>
</head>

<body>
    <div class="types">
        
        <div class="eagle_t">
            <h1>Flying Eagle</h1>
            <h3>in the sunset</h3>
        </div>

        <div class="castle_t">
            <h1>Lonely Castle</h1>
            <h3>in the wilderness</h3>
        </div>
        
        <div class="flower_t">
            <h1>Nature Flower</h1>
            <h3>all in pink</h3>
        </div>
        
        <div class="sky_t">
            <h1>Bluuue Sky</h1>
            <h3>with its mountains</h3>
        </div>
        
    </div>

    <button class="left">↓</button>
    <button class="right">↑</button>

    <div class="imagePart">
        <div class="sky"></div>
        <div class="flower"></div>
        <div class="castle"></div>
        <div class="eagle"></div>
    </div>

</body>
<script src="doubleVerticalSlider.js"></script>

</html>
